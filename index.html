<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Server MOTD</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #0b0f14;
        color: #d6d6d6;
    }

    /* Header */
    .header {
        height: 60px;
        background: linear-gradient(90deg, #633aa5, #2c4f78);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        letter-spacing: 1px;
        box-sizing: border-box;
    }

    .welcome {
        font-size: 13px;
        font-weight: normal;
        opacity: 0.85;
    }

    /* Layout */
    .container {
        display: flex;
        height: calc(100vh - 60px);
    }

    /* Sidebar */
    .sidebar {
        width: 300px;
        background: #151a21;
        padding: 10px;
        box-sizing: border-box;
    }

    .nav-item {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 6px;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.15s;
    }

    .nav-item:hover {
        background: #1e2633;
    }

    .nav-item.active {
        background: #892fff;
        color: white;
    }

    .nav-icon {
        width: 36px;
        text-align: center;
        font-size: 20px;
        opacity: 0.9;
    }

    .nav-text {
        margin-left: 10px;
    }

    .nav-title {
        font-size: 14px;
        font-weight: bold;
    }

    .nav-desc {
        font-size: 12px;
        opacity: 0.7;
    }

    /* Content */
    .content {
        flex: 1;
        padding: 25px;
        background: #0f141b;
        box-sizing: border-box;
        overflow-y: auto;
    }

    h2 {
        margin-top: 0;
        color: white;
    }
</style>

<script>
/* Steam name greeting (safe fallback) */
function getSteamName() {
    const params = new URLSearchParams(window.location.search);
    return params.get("name") || "Player";
}

function openLink(url) {
    window.open(url, "_blank");
}

function setActive(el) {
    document.querySelectorAll(".nav-item").forEach(e => e.classList.remove("active"));
    el.classList.add("active");
}

function loadPage(page, el) {
    setActive(el);
    const c = document.getElementById("content");

    if (page === "motd") {
        c.innerHTML = `
            <h2>Message of the Day</h2>
            Welcome to <b>Three Kings Murder</b>.<br><br>
            Please read the rules before playing and enjoy your stay.
        `;
    }

    if (page === "rules") {
        c.innerHTML = `
            <h2>Server Rules</h2>
            <ul>
                <li>No Racism</li>
                <li>No Homophobia</li>
                <li>No Spamming</li>
                <li>No Cheats / Exploits</li>
                <li>Do not crash the server</li>
                <li>Be respectful to all players</li>
                <li>Use common sense</li>
                <li>No Advertising</li>
                <li>No Metagaming</li>
                <li>Loopholes are strictly prohibited. Do not try to find a way around the rules.</li>
            </ul>
        `;
    }
}

window.onload = () => {
    document.getElementById("steamname").innerText = getSteamName();
    loadPage("motd", document.getElementById("btn-motd"));
};
</script>
</head>

<body>

<div class="header">
    WELCOME TO THREE KINGS MURDER!
    <div class="welcome">
        Welcome back, <span id="steamname">Player</span>
    </div>
</div>

<div class="container">

    <div class="sidebar">

        <div class="nav-item active" id="btn-motd" onclick="loadPage('motd', this)">
            <div class="nav-icon">ðŸ“°</div>
            <div class="nav-text">
                <div class="nav-title">MESSAGE OF THE DAY</div>
                <div class="nav-desc">Server info & updates</div>
            </div>
        </div>

        <div class="nav-item" onclick="loadPage('rules', this)">
            <div class="nav-icon">ðŸ“œ</div>
            <div class="nav-text">
                <div class="nav-title">RULES</div>
                <div class="nav-desc">Read before playing</div>
            </div>
        </div>

        <div class="nav-item" onclick="openLink('https://support.discord.com/sorrynotyetE')">
            <div class="nav-icon">ðŸ’¬</div>
            <div class="nav-text">
                <div class="nav-title">DISCORD</div>
                <div class="nav-desc">Join the community!</div>
            </div>
        </div>

        <div class="nav-item" onclick="openLink('https://threekingsmurder.tebex.io')">
            <div class="nav-icon">ðŸ’°</div>
            <div class="nav-text">
                <div class="nav-title">SHOP</div>
                <div class="nav-desc">Want to support the server?</div>
            </div>
        </div>

        <div class="nav-item" onclick="openLink('https://steamcommunity.com/sharedfiles/filedetails/?id=3642423196')">
            <div class="nav-icon">ðŸ§©</div>
            <div class="nav-text">
                <div class="nav-title">WORKSHOP</div>
                <div class="nav-desc">Missing addons?</div>
            </div>
        </div>

    </div>

    <div class="content" id="content">
        Loading...
    </div>

</div>

</body>
</html>
